    <div class="columns">

        <div class="card">
          <div class="card-content">
            <h2 class="title">Song</h2>
            <h3 class="subtitle">
              <div class="form-group">
                <label for="exampleInputEmail1"></label>

                  type="email"
                  class="form-control"
                  placeholder="Song Title"
                />

        </div>

        <div class="card">
          <div class="card-content">
            <h2 class="title">Artist</h2>
            <span id="error"></span>
            <h3 class="subtitle">
              <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input
                  id="artistInput"
                  type="email"
                  class="form-control"
                  placeholder="Artist"
                />
              </div>
            </h3>
            <ul class="bookstore-information">
              <li>
                <p id="location-name">Top 5 Songs:</p>
              </li>
              <li>
                <p id="location-address"></p>
              </li>
              <li>
                <p id="location-rating"></p>
              </li>
            </ul>
          </div>
          <footer class="card-footer">
            <div class="card-footer-item">
              <a class="button is-info" id="button prevent-default">
                <i class="fa fa-thumbs-o-up" id="artistSearch">Search</i>
              </a>
            </div>
          </footer>
        </div>
      </div>
      <div class="column">
        <div class="card" id="books-card">
          <div class="card-content">
            <h2 class="title">Genre</h2>
            <h3 class="subtitle">
              <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Genre"
                  id="language-input"
                />
              </div>
            </h3>
            <ul id="book-response">
              <li>
                <p id="book-title">Top 5 songs:</p>
              </li>
              <li>
                <p id="book-description"></p>
              </li>
              <li>
                <p id="book-authors"></p>
              </li>
